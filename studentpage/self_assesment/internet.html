<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Addiction Self-Assessment</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <div class="container">
        <h1>Internet Addiction Self-Assessment (IAT)</h1>
        <form id="assessment-form">
            <div class="question">
                <label>1. How often do you find that you stay online longer than you intended?</label>
                <div class="options">
                    <label><input type="radio" name="question1" value="0"> Not applicable</label>
                    <label><input type="radio" name="question1" value="1"> Rarely</label>
                    <label><input type="radio" name="question1" value="2"> Occasionally</label>
                    <label><input type="radio" name="question1" value="3"> Frequently</label>
                    <label><input type="radio" name="question1" value="4"> Often</label>
                    <label><input type="radio" name="question1" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>2. How often do you neglect household chores to spend more time online?</label>
                <div class="options">
                    <label><input type="radio" name="question2" value="0"> Not applicable</label>
                    <label><input type="radio" name="question2" value="1"> Rarely</label>
                    <label><input type="radio" name="question2" value="2"> Occasionally</label>
                    <label><input type="radio" name="question2" value="3"> Frequently</label>
                    <label><input type="radio" name="question2" value="4"> Often</label>
                    <label><input type="radio" name="question2" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>3. How often do you prefer the excitement of the Internet to intimacy with your partner?</label>
                <div class="options">
                    <label><input type="radio" name="question3" value="0"> Not applicable</label>
                    <label><input type="radio" name="question3" value="1"> Rarely</label>
                    <label><input type="radio" name="question3" value="2"> Occasionally</label>
                    <label><input type="radio" name="question3" value="3"> Frequently</label>
                    <label><input type="radio" name="question3" value="4"> Often</label>
                    <label><input type="radio" name="question3" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>4. How often do you form new relationships with fellow online users?</label>
                <div class="options">
                    <label><input type="radio" name="question4" value="0"> Not applicable</label>
                    <label><input type="radio" name="question4" value="1"> Rarely</label>
                    <label><input type="radio" name="question4" value="2"> Occasionally</label>
                    <label><input type="radio" name="question4" value="3"> Frequently</label>
                    <label><input type="radio" name="question4" value="4"> Often</label>
                    <label><input type="radio" name="question4" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>5. How often do others in your life complain to you about the amount of time you spend online?</label>
                <div class="options">
                    <label><input type="radio" name="question5" value="0"> Not applicable</label>
                    <label><input type="radio" name="question5" value="1"> Rarely</label>
                    <label><input type="radio" name="question5" value="2"> Occasionally</label>
                    <label><input type="radio" name="question5" value="3"> Frequently</label>
                    <label><input type="radio" name="question5" value ="4"> Often</label>
                    <label><input type="radio" name="question5" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>6. How often do your grades or school work suffer because of the amount of time you spend online?</label>
                <div class="options">
                    <label><input type="radio" name="question6" value="0"> Not applicable</label>
                    <label><input type="radio" name="question6" value="1"> Rarely</label>
                    <label><input type="radio" name="question6" value="2"> Occasionally</label>
                    <label><input type="radio" name="question6" value="3"> Frequently</label>
                    <label><input type="radio" name="question6" value="4"> Often</label>
                    <label><input type="radio" name="question6" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>7. How often do you check your email before something else that you need to do?</label>
                <div class="options">
                    <label><input type="radio" name="question7" value="0"> Not applicable</label>
                    <label><input type="radio" name="question7" value="1"> Rarely</label>
                    <label><input type="radio" name="question7" value="2"> Occasionally</label>
                    <label><input type="radio" name="question7" value="3"> Frequently</label>
                    <label><input type="radio" name="question7" value="4"> Often</label>
                    <label><input type="radio" name="question7" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>8. How often does your job performance or productivity suffer because of the Internet?</label>
                <div class="options">
                    <label><input type="radio" name="question8" value="0"> Not applicable</label>
                    <label><input type="radio" name="question8" value="1"> Rarely</label>
                    <label><input type="radio" name="question8" value="2"> Occasionally</label>
                    <label><input type="radio" name="question8" value="3"> Frequently</label>
                    <label><input type="radio" name="question8" value="4"> Often</label>
                    <label><input type="radio" name="question8" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>9. How often do you become defensive or secretive when anyone asks you what you do online?</label>
                <div class="options">
                    <label><input type="radio" name="question9" value="0"> Not applicable</label>
                    <label><input type="radio" name="question9" value="1"> Rarely</label>
                    <label><input type="radio" name="question9" value="2"> Occasionally</label>
                    <label><input type="radio" name="question9" value="3"> Frequently</label>
                    <label><input type="radio" name="question9" value="4"> Often</label>
                    <label><input type="radio" name="question9" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>10. How often do you block out disturbing thoughts about your life with soothing thoughts of the Internet?</label>
                <div class="options">
                    <label><input type="radio" name="question10" value="0"> Not applicable</label>
                    <label><input type="radio" name="question10" value="1"> Rarely</label>
                    <label><input type="radio" name="question10" value="2"> Occasionally</label>
                    <label><input type="radio" name="question10" value="3"> Frequently</label>
                    <label><input type="radio" name="question10" value="4"> Often</label>
                    <label><input type="radio" name="question10" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>11. How often do you find yourself anticipating when you will go online again?</label>
                <div class="options">
                    <label><input type="radio" name="question11" value="0"> Not applicable</label>
                    <label><input type="radio" name="question11" value="1"> Rarely</label>
 <label><input type="radio" name="question11" value="2"> Occasionally</label>
                    <label><input type="radio" name="question11" value="3"> Frequently</label>
                    <label><input type="radio" name="question11" value="4"> Often</label>
                    <label><input type="radio" name="question11" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>12. How often do you fear that life without the Internet would be boring, empty, and joyless?</label>
                <div class="options">
                    <label><input type="radio" name="question12" value="0"> Not applicable</label>
                    <label><input type="radio" name="question12" value="1"> Rarely</label>
                    <label><input type="radio" name="question12" value="2"> Occasionally</label>
                    <label><input type="radio" name="question12" value="3"> Frequently</label>
                    <label><input type="radio" name="question12" value="4"> Often</label>
                    <label><input type="radio" name="question12" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>13. How often do you snap, yell, or act annoyed if someone bothers you while you are online?</label>
                <div class="options">
                    <label><input type="radio" name="question13" value="0"> Not applicable</label>
                    <label><input type="radio" name="question13" value="1"> Rarely</label>
                    <label><input type="radio" name="question13" value="2"> Occasionally</label>
                    <label><input type="radio" name="question13" value="3"> Frequently</label>
                    <label><input type="radio" name="question13" value="4"> Often</label>
                    <label><input type="radio" name="question13" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>14. How often do you lose sleep due to late-night log-ins?</label>
                <div class="options">
                    <label><input type="radio" name="question14" value="0"> Not applicable</label>
                    <label><input type="radio" name="question14" value="1"> Rarely</label>
                    <label><input type="radio" name="question14" value="2"> Occasionally</label>
                    <label><input type="radio" name="question14" value="3"> Frequently</label>
                    <label><input type="radio" name="question14" value="4"> Often</label>
                    <label><input type="radio" name="question14" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>15. How often do you feel preoccupied with the Internet when offline, or fantasize about being online?</label>
                <div class="options">
                    <label><input type="radio" name="question15" value="0"> Not applicable</label>
                    <label><input type="radio" name="question15" value="1"> Rarely</label>
                    <label><input type="radio" name="question15" value="2"> Occasionally</label>
                    <label><input type="radio" name="question15" value="3"> Frequently</label>
                    <label><input type="radio" name="question15" value="4"> Often</label>
                    <label><input type="radio" name="question15" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>16. How often do you find yourself saying "just a few more minutes" when online?</label>
                <div class="options">
                    <label><input type="radio" name="question16" value="0"> Not applicable</label>
                    <label><input type="radio" name="question16" value="1"> Rarely</label>
                    <label><input type="radio" name="question16" value="2"> Occasionally</label>
                    <label><input type="radio" name="question16" value="3"> Frequently</label>
                    <label><input type="radio" name="question16" value="4"> Often</label>
                    <label><input type="radio" name="question16" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>17. How often do you try to cut down the amount of time you spend online and fail?</label>
                <div class="options">
                    <label><input type="radio" name="question17" value="0"> Not applicable</label>
                    <label><input type="radio" name="question17" value="1"> Rarely</label>
                    <label><input type="radio" name="question17" value="2"> Occasionally</label>
                    <label><input type="radio" name="question17" value="3"> Frequently</label>
                    <label><input type="radio" name="question17" value="4"> Often</label>
                    <label><input type="radio" name="question17" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>18. How often do you try to hide how long you've been online?</label>
                <div class="options">
                    <label><input type="radio" name="question18" value="0"> Not applicable</label>
                    <label><input type="radio" name="question18" value="1"> Rarely</label>
                    <label><input type="radio" name="question18" value="2"> Occasionally</label>
                    <label><input type="radio" name="question18" value="3"> Frequently</label>
                    <label><input type="radio" name="question18" value="4"> Often</label>
                    <label><input type="radio" name="question18" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>19. How often do you choose to spend more time online over going out with others?</label>
                <div class="options">
                    <label><input type="radio" name="question19" value="0"> Not applicable</label>
                    <label><input type="radio" name="question19" value="1"> Rarely</label>
                    <label><input type="radio" name="question19" value="2"> Occasionally</label>
                    <label><input type="radio" name="question19" value="3"> Frequently</label>
                    <label><input type="radio" name="question19" value="4"> Often</label>
                    <label><input type="radio" name="question19" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>20. How often do you feel depressed, moody, or nervous when you are offline, which goes away once you are back online?</label>
                <div class="options">
                    <label><input type="radio" name="question20" value="0"> Not applicable</label>
                    <label><input type="radio" name="question20" value="1"> Rarely</label>
                    <label><input type="radio" name="question20" value="2"> Occasionally</label>
                    <label><input type="radio" name="question20" value="3"> Frequently</label>
                    <label><input type="radio" name="question20" value="4"> Often</label>
                    <label><input type="radio" name="question20" value="5"> Always</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="test.js"></script>
</body>
</html>
