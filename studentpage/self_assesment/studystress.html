<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Stress Self-Assessment</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <div class="container">
        <h1>Study Stress Self-Assessment</h1>
        <form id="assessment-form">
            <div class="question">
                <label>1. How often do you feel stressed about your studies?</label>
                <div class="options">
                    <label><input type="radio" name="question1" value="0"> Never</label>
                    <label><input type="radio" name="question1" value="1"> Rarely</label>
                    <label><input type="radio" name="question1" value="2"> Occasionally</label>
                    <label><input type="radio" name="question1" value="3"> Frequently</label>
                    <label><input type="radio" name="question1" value="4"> Often</label>
                    <label><input type="radio" name="question1" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>2. How often do you feel overwhelmed by your academic workload?</label>
                <div class="options">
                    <label><input type="radio" name="question2" value="0"> Never</label>
                    <label><input type="radio" name="question2" value="1"> Rarely</label>
                    <label><input type="radio" name="question2" value="2"> Occasionally</label>
                    <label><input type="radio" name="question2" value="3"> Frequently</label>
                    <label><input type="radio" name="question2" value="4"> Often</label>
                    <label><input type="radio" name="question2" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>3. How often do you feel that you have difficulty managing your time effectively?</label>
                <div class="options">
                    <label><input type="radio" name="question3" value="0"> Never</label>
                    <label><input type="radio" name="question3" value="1"> Rarely</label>
                    <label><input type="radio" name="question3" value="2"> Occasionally</label>
                    <label><input type="radio" name="question3" value="3"> Frequently</label>
                    <label><input type="radio" name="question3" value="4"> Often</label>
                    <label><input type="radio" name="question3" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>4. How often do you feel that you have trouble concentrating on your studies?</label>
                <div class="options">
                    <label><input type="radio" name="question4" value="0"> Never</label>
                    <label><input type="radio" name="question4" value="1"> Rarely</label>
                    <label><input type="radio" name="question4" value="2"> Occasionally</label>
                    <label><input type="radio" name="question4" value="3"> Frequently</label>
                    <label><input type="radio" name="question4" value="4"> Often</label>
                    <label><input type="radio" name="question4" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>5. How often do you feel that you have difficulty balancing your studies with other responsibilities?</label>
                <div class="options">
                    <label><input type="radio" name="question5" value="0"> Never</label>
                    <label><input type="radio" name="question5" value="1"> Rarely</label>
                    <label><input type="radio" name="question5" value="2"> Occasionally</label>
                    <label><input type="radio" name="question5" value="3"> Frequently</label>
                    <label><input type="radio" name="question5" value="4"> Often</label>
                    <label><input type="radio" name="question5" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>6. How often do you feel that you have trouble sleeping due to study-related stress?</label>
                <div class="options">
                    <label><input type="radio" name="question6" value="0"> Never</label>
                    <label><input type="radio" name="question6" value="1"> Rarely</label>
                    <label><input type="radio" name="question6" value="2"> Occasionally</label>
                    <label><input type="radio" name="question6" value="3"> Frequently</label>
                    <label><input type="radio" name="question6" value="4"> Often</label>
                    <label><input type="radio" name="question6" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>7. How often do you feel that you have physical symptoms of stress (e.g., headaches, stomachaches)?</label>
                <div class="options">
                    <label><input type="radio" name="question7" value="0"> Never</label>
                    <label><input type="radio" name="question7" value="1"> Rarely</label>
                    <label><input type="radio" name="question7" value="2"> Occasionally</label>
                    <label><input type="radio" name="question7" value="3"> Frequently</label>
                    <label><input type="radio" name="question7" value="4"> Often</label>
                    <label><input type="radio" name="question7" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>8. How often do you feel that you have a lack of motivation to study?</label>
                <div class="options">
                    <label><input type="radio" name="question8" value="0"> Never</label>
                    <label><input type="radio" name="question8" value="1"> Rarely</label>
                    <label><input type="radio" name="question8" value="2"> Occasionally</label>
                    <label><input type="radio" name="question8" value="3"> Frequently</label>
                    <label><input type="radio" name="question8" value="4"> Often</label>
                    <label><input type="radio" name="question8" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>9. How often do you feel that you have difficulty retaining information?</label>
                <div class="options">
                    <label><input type="radio" name="question9" value="0"> Never</label>
                    <label><input type="radio" name="question9" value="1"> Rarely</label>
                    <label><input type="radio" name="question9" value="2"> Occasionally</label>
                    <label><input type="radio" name="question9" value="3"> Frequently</label>
                    <label><input type="radio" name="question9" value="4"> Often</label>
                    <label><input type="radio" name="question9" value="5"> Always</label>
                </div>
            </div>
            <div class="question">
                <label>10. How often do you feel that your study stress affects your overall well-being?</label>
                <div class="options">
                    <label><input type="radio" name="question10" value="0"> Never</label>
                    <label><input type="radio" name="question10" value="1"> Rarely</label>
                    <label><input type="radio" name="question10" value="2"> Occasionally</label>
                    <label><input type="radio" name="question10" value="3"> Frequently</label>
                    <label><input type="radio" name="question10" value="4"> Often</label>
                    <label><input type="radio" name="question10" value="5"> Always</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="test.js"></script>
</body>
</html>
