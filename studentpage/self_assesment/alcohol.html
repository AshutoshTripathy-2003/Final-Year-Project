<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Addiction Self-Assessment</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <div class="container">
        <h1>Alcohol Addiction Self-Assessment (AUDIT)</h1>
        <form id="assessment-form">
            <div class="question">
                <label>1. How often do you have a drink containing alcohol?</label>
                <div class="options">
                    <label><input type="radio" name="question1" value="0"> Never</label>
                    <label><input type="radio" name="question1" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question1" value="2"> Monthly</label>
                    <label><input type="radio" name="question1" value="3"> Weekly</label>
                    <label><input type="radio" name="question1" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>2. How many drinks containing alcohol do you have on a typical day when you are drinking?</label>
                <div class="options">
                    <label><input type="radio" name="question2" value="0"> 1 or 2</label>
                    <label><input type="radio" name="question2" value="1"> 3 or 4</label>
                    <label><input type="radio" name="question2" value="2"> 5 or 6</label>
                    <label><input type="radio" name="question2" value="3"> 7 to 9</label>
                    <label><input type="radio" name="question2" value="4"> 10 or more</label>
                </div>
            </div>
            <div class="question">
                <label>3. How often do you have six or more drinks on one occasion?</label>
                <div class="options">
                    <label><input type="radio" name="question3" value="0"> Never</label>
                    <label><input type="radio" name="question3" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question3" value="2"> Monthly</label>
                    <label><input type="radio" name="question3" value="3"> Weekly</label>
                    <label><input type="radio" name="question3" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>4. How often during the last year have you found that you were not able to stop drinking once you had started?</label>
                <div class="options">
                    <label><input type="radio" name="question4" value="0"> Never</label>
                    <label><input type="radio" name="question4" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question4" value="2"> Monthly</label>
                    <label><input type="radio" name="question4" value="3"> Weekly</label>
                    <label><input type="radio" name="question4" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>5. How often during the last year have you failed to do what was normally expected from you because of drinking?</label>
                <div class="options">
                    <label><input type="radio" name="question5" value="0"> Never</label>
                    <label><input type="radio" name="question5" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question5" value="2"> Monthly</label>
                    <label><input type="radio" name="question5" value="3"> Weekly</label>
                    <label><input type="radio" name="question5" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>6. How often during the last year have you needed a first drink in the morning to get yourself going after a heavy drinking session?</label>
                <div class ="options">
                    <label><input type="radio" name="question6" value="0"> Never</label>
                    <label><input type="radio" name="question6" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question6" value="2"> Monthly</label>
                    <label><input type="radio" name="question6" value="3"> Weekly</label>
                    <label><input type="radio" name="question6" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>7. How often during the last year have you had a feeling of guilt or remorse after drinking?</label>
                <div class="options">
                    <label><input type="radio" name="question7" value="0"> Never</label>
                    <label><input type="radio" name="question7" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question7" value="2"> Monthly</label>
                    <label><input type="radio" name="question7" value="3"> Weekly</label>
                    <label><input type="radio" name="question7" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>8. How often during the last year have you been unable to remember what happened the night before because you had been drinking?</label>
                <div class="options">
                    <label><input type="radio" name="question8" value="0"> Never</label>
                    <label><input type="radio" name="question8" value="1"> Less than monthly</label>
                    <label><input type="radio" name="question8" value="2"> Monthly</label>
                    <label><input type="radio" name="question8" value="3"> Weekly</label>
                    <label><input type="radio" name="question8" value="4"> Daily or almost daily</label>
                </div>
            </div>
            <div class="question">
                <label>9. Have you or someone else been injured as a result of your drinking?</label>
                <div class="options">
                    <label><input type="radio" name="question9" value="0"> No</label>
                    <label><input type="radio" name="question9" value="2"> Yes, but not in the last year</label>
                    <label><input type="radio" name="question9" value="4"> Yes, during the last year</label>
                </div>
            </div>
            <div class="question">
                <label>10. Has a relative or friend or a doctor or another health worker been concerned about your drinking or suggested you cut down?</label>
                <div class="options">
                    <label><input type="radio" name="question10" value="0"> No</label>
                    <label><input type="radio" name="question10" value="2"> Yes, but not in the last year</label>
                    <label><input type="radio" name="question10" value="4"> Yes, during the last year</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="test.js"></script>
</body>
</html>
