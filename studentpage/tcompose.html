<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Compose Mail</title>
    <link rel="stylesheet" href="tcompose.css">    
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        // Load the header content from header.html
        fetch('theader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <div class="container">
        <h1>Compose Mail</h1>
        <form id="composeForm">
            <div class="form-group">
                <label for="from">From</label>
                <input type="email" id="from" name="from" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="email" id="to" name="to" placeholder="Enter recipient's email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Compose your message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Mail</button>
            </div>
        </form>
    </div>
</body>
</html>
