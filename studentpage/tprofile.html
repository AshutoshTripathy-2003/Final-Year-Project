<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile</title>
    <link rel="stylesheet" href="tprofile.css">
</head>
<div id="header-placeholder"></div>

<script>
    // Load the header content from header.html
    fetch('theader.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
</script>
<!-- Profile Section -->
<div class="container">
    <div class="profile-photo">
        <img src="profile.jpg" alt="Faculty Photo" id="profile-photo">
        <input type="file" id="upload" name="photo" accept="image/*" onchange="updatePhoto()" style="margin-top: 10px;">
    </div>

    <div class="profile-infos">
        <h2>Faculty Details</h2>
        <!-- Faculty ID -->
        <div class="profile-info">
            <span><b>Faculty ID:  </b></span> <span id="F-ID">AB123</span>
        </div>
        <!-- Name -->
        <div class="profile-info">
            <span><b>Name: </b></span> <span id="name">Smita Sahu</span>
        </div>
        <!-- Mobile Number -->
        <div class="profile-info">
            <span><b>Mobile Number: </b></span> <span id="mobile">123456789</span>
        </div>
        <!-- DOB -->
        <div class="profile-info">
            <span><b>Date of Birth: </b></span> <span id="DOB">30/01/1981</span>
        </div>
        <!-- Email -->
        <div class="profile-info">
            <span><b>Email: </b></span> <span id="email">Sahu@example.com</span>
        </div>

        <!-- Position -->
        <div class="profile-info">
            <span><b>Position: </b></span> <span id="position">Professor</span>
        </div>

        <!-- Address -->
        <div class="profile-info">
            <span><b>Address: </b></span> <span id="address">Loc, City, State, Pin, Country</span>
        </div>
        <!--District-->
        <div class="profile-info">
            <span><b>District: </b></span> <span id="district">Cuttack </span>
        </div>
        <!-- State -->
        <div class="profile-info">
            <span><b>State: </b></span> <span id="state">Odisha</span>
        </div>
        <!-- PIN -->
        <div class="profile-info">
            <span><b>Pincode: </b></span> <span id="pincode">753001</span>
        </div>
        <!-- Edit Button -->
        <button class="edit-button" onclick="editProfile()">Edit Profile</button>
    </div>
</div>

<!-- Edit Form for Modifying Details -->
<div id="edit-form" style="display: none;">
    <div class="container">
        <div class="profile-photo">
            <img src="profile.jpg" alt="Faculty Photo" id="edit-photo" class="profile-photo">
        </div>
        <div class="profile-infos">
            <h3>Edit Profile</h3>
            <div class="edit-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" value="Smita Sahu">
            </div>
            <div class="edit-form">
                <label for="edit-mobile">Mobile Number:</label>
                <input type="number" id="edit-mobile" value="123456789">
            </div>
            <div class="edit-form">
                <label for="edit-DOB">Date of Birth:</label>
                <input type="text" id="edit-DOB" value="30/01/1981">
            </div>
            <div class="edit-form">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" value="Sahu@example.com">
            </div>
            <div class="edit-form">
                <label for="edit-position">Position:</label>
                <input type="text" id="edit-position" value="Professor">
            </div>
            <div class="edit-form">
                <label for="edit-address">Address:</label>
                <textarea id="edit-address">Loc, City, State, Pin, Country</textarea>
            </div>
            <div class="edit-form">
                <label for="edit-district">District:</label>
                <input type="text" id="edit-district" value="Cuttack">
            </div>
            <div class="edit-form">
                <label for="edit-state">State:</label>
                <input type="text" id="edit-state" value="Odisha">
            </div>
            <div class="edit-form">
                <label for="edit-pincode">Pincode:</label>
                <input type="text" id="edit-pincode" value="753001">
            </div>
            
            <button class="save-button" onclick="saveChanges()">Save Changes</button>
            <button class="cancel-button" onclick="cancelEdit()">Cancel</button>
        </div>
    </div>
</div>
<script src="profile.js"></script>
</body>
</html>
